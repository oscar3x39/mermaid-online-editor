version: '3.8'

services:
  mermaid-editor:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
    restart: always

networks:
  default:
    name: mermaid-net
